<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/icon.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <script defer src="script.js"></script>
    <title>mapty // Map your workouts</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-50 text-zinc-100 font-sans font-normal p-10">
    <div
      class="sidebar container 2xl bg-zinc-900 flex-initial flex-column px-12 pt-12 pb-16 basis-1/4"
    >
      <img src="logo.png" alt="Logo" class="logo self-center mb-16 h-20" />

      <ul class="workouts list-none overflow-x-hidden overflow-y-scroll">
        <form
          class="form hidden grid grid-cols-2 bg-zinc-800 rounded-md px-9 py-6 mb-7 gap-x-10 gap-y-4"
        >
          <div class="form__row flex items-center">
            <label class="form__label text-xl font-semibold appearance-none"
              >Type</label
            >
            <select
              class="form__input form__input--type w-full px-4 py-1 text-xl border-none rounded-md bg-zinc-700 focus:bg-zinc-600"
            >
              <option value="running">Running</option>
              <option value="cycling">Cycling</option>
            </select>
          </div>
          <div class="form__row flex items-center">
            <label class="form__label text-xl font-semibold">Distance</label>
            <input
              class="form__input form__input--distance w-full px-4 py-1 text-xl border-none rounded-md bg-zinc-700 focus:bg-zinc-600"
              placeholder="km"
            />
          </div>
          <div class="form__row flex items-center">
            <label class="form__label text-xl font-semibold">Duration</label>
            <input
              class="form__input form__input--duration w-full px-4 py-1 text-xl border-none rounded-md bg-zinc-700 focus:bg-zinc-600"
              placeholder="min"
            />
          </div>
          <div class="form__row flex items-center">
            <label class="form__label text-xl font-semibold">Cadence</label>
            <input
              class="form__input form__input--cadence w-full px-4 py-1 text-xl border-none rounded-md bg-zinc-700 focus:bg-zinc-600"
              placeholder="step/min"
            />
          </div>
          <div class="form__row form__row--hidden flex items-center">
            <label class="form__label text-xl font-semibold">Elev Gain</label>
            <input
              class="form__input form__input--elevation w-full px-4 py-1 text-xl border-none rounded-md bg-zinc-700 focus:bg-zinc-600"
              placeholder="meters"
            />
          </div>
          <button class="form__btn">OK</button>
        </form>
      </ul>

      <div class="grid columns-2"> 
        <div class="nuke-btn text-xl p-4 mb-4 bg-red-800 hover:bg-red-700 active:bg-red-900 rounded-md text-center transition-all duration-300"><p>üóëÔ∏è Delete All Workouts</p></div>
      </div>

      <p class="copyright text-lg text-center text-zinc-300 mt-auto">
        &copy; Copyright by
        <a
          class="twitter-link"
          target="_blank"
          href="https://twitter.com/jonasschmedtman"
          >Jonas Schmedtmann</a
        >. Use for learning or your portfolio. Don't use to teach. Don't claim
        as your own.
      </p>
    </div>

    <div id="map"></div>
  </body>
</html>
